<!DOCTYPE html>
<html lang="en">
<head>
    <title>float-property</title>
    <style>
        h1 {
            color: navy;
            text-decoration: underline;
            text-decoration-color: red;
            text-align: center;
        }
        #cont1 {
            width: 300px;
            height: 150px;
            border: 2px solid black;
            margin: 10px;
            text-align:center;
            
        }
        #b1 {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            float: left;
            margin: 5px;
            border: 2px solid blue;
        }
        #b2 {
            width: 100px;
            height: 100px;
            background-color: lightgreen;
            float: right;
            margin: 5px;
            border: 2px solid green;
        }
    </style>
</head>
<body>
    <h1>Float Property Example</h1>
    <div id="cont1">
        <div id="b1">box1</div>
        <div id="b2">box2</div>
    </div>
    
</body>
</html>
